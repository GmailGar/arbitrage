<!DOCTYPE html>
<html>
<head>
    <title>Token Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .copy-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Token Details</h1>
    <form method="POST">
        <label for="token_name">Enter Token Name:</label>
        <input type="text" id="token_name" name="token_name" required>
        <input type="submit" value="Submit">
    </form>

    {% if token %}
    <table>
        <tr>
            <th>Token</th>
            <th>Contract</th>
            <th>Trade Link</th>
            <th>Deposit Link</th>
        </tr>
        <tr>
            <td>Token {{ token|default('N/A') }}</td>
            <td>
                Contract {{ contract|default('N/A') }}
                {% if contract %}
                <button class="copy-btn" onclick="copyToClipboard('{{ contract }}')">Copy</button>
                {% endif %}
            </td>
            <td><a href="{{ trade_link|default('#') }}" target="_blank">{{ trade_link|default('N/A') }}</a></td>
            <td><a href="{{ deposit_link|default('#') }}" target="_blank">{{ deposit_link|default('N/A') }}</a></td>
        </tr>
    </table>
    {% else %}
    <p>Please submit a token name.</p>
    {% endif %}

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Contract copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
    </script>
</body>
</html>
