<!DOCTYPE html>
<html>
<head>
    <title>Token Information</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        form {
            text-align: center;
            margin: 20px 0;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .token-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .token-label {
            font-weight: bold;
            color: #BF00FF; /* Фиолетовый неоновый */
        }
        .contract-text {
            color: #00FF00; /* Неоновый зеленый */
            margin-right: 10px;
        }
        .copy-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        a {
            color: #0000FF; /* Синий */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Token Details</h1>
    <form method="POST">
        <label for="token_name">Enter Token Name:</label>
        <input type="text" id="token_name" name="token_name" required>
        <input type="submit" value="Submit">
    </form>

    {% if token %}
    <div class="token-item">
        <span class="token-label">Token {{ token|upper }}</span>
    </div>
    <div class="token-item">
        <span class="contract-text">Contract {{ contract|default('N/A') }}</span>
        {% if contract %}
        <button class="copy-btn" onclick="copyToClipboard('{{ contract }}')">Copy</button>
        {% endif %}
    </div>
    <div class="token-item">
        <span>Trade Link: </span><a href="{{ trade_link|default('#') }}" target="_blank">{{ trade_link|default('N/A') }}</a>
    </div>
    <div class="token-item">
        <span>Deposit Link: </span><a href="{{ deposit_link|default('#') }}" target="_blank">{{ deposit_link|default('N/A') }}</a>
    </div>
    {% else %}
    <p>Please submit a token name.</p>
    {% endif %}

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Contract copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
    </script>
</body>
</html>
