<!DOCTYPE html>
<html>
<head>
    <title>Arbitrage Opportunities</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .iteration {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #BF00FF; /* Фиолетовый неоновый */
        }
        .opportunity {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .token-label {
            font-weight: bold;
            color: #BF00FF; /* Фиолетовый неоновый */
        }
        .contract-text {
            color: #00FF00; /* Неоновый зеленый */
            margin-right: 10px;
        }
        .price, .diff {
            margin-left: 20px;
        }
        .price span {
            color: #ffffff;
        }
        .diff span {
            color: #ffffff;
        }
        a {
            color: #0000FF; /* Синий */
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Arbitrage Opportunities</h1>
    <div id="content">
        <div class="iteration" id="iteration">Итерация: -</div>
        <div id="opportunities"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                const data = await response.json();
                if (data.status === 'success') {
                    document.getElementById('iteration').textContent = `Итерация ${data.iteration}`;
                    const opportunitiesDiv = document.getElementById('opportunities');
                    opportunitiesDiv.innerHTML = '';

                    data.opportunities.forEach(opp => {
                        const div = document.createElement('div');
                        div.className = 'opportunity';
                        div.innerHTML = `
                            <div class="token-label">${opp.token_name} ${opp.contract ? `<span class="contract-text">${opp.contract}</span>` : ''}</div>
                            <div class="price">Jupiter: <span>${opp.jupiter_price !== null ? opp.jupiter_price.toFixed(6) : 'N/A'}</span></div>
                            <div class="price">LBank: <span>${opp.lbank_price !== null ? opp.lbank_price.toFixed(6) : 'N/A'} (объем: 50.00 USDT)</span></div>
                            <div class="diff">Разница: <span>${opp.diff_percent !== null ? `+${opp.diff_percent.toFixed(2)}%` : 'N/A'}</span></div>
                            <a href="${opp.trade_link || '#'}" target="_blank">Trade Link</a>
                            <a href="${opp.deposit_link || '#'}" target="_blank">Deposit Link</a>
                        `;
                        opportunitiesDiv.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Обновление каждые 2 секунды
        setInterval(fetchData, 2000);
        // Первоначальная загрузка
        fetchData();
    </script>
</body>
</html>
